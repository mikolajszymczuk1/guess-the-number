<!DOCTYPE html>

<html lang="pl">

<head>
    <title>Zgadnij liczbę !!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="description" content="Prosta gra w której gracz ma za zadanie zgadnąć liczbe wylosowaną przez komputer." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS. -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Place for output messages. -->
    <div class="game-box__output"></div>

    <!-- Box for all game. -->
    <main class="game-box">
        <!-- Title header. -->
        <h2 class="game-box__title">ODGADNIJ LICZBĘ</h2>

        <div class="game-box__form">
            <!-- Input to get number from user. -->
            <label class="form__label"><input class="form__input" type="number" placeholder="Wpisz liczbę" /></label>

            <!-- Buttons to clear and check  input value. -->
            <button class="form__btn form__btn--clear" name="clear-button">
                <svg class="btn__icon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>
                <span class="btn__text">WYCZYŚĆ</span>
            </button>

            <button class="form__btn form__btn--check" name="check-button">
                <svg class="btn__icon" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="check" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"></path></svg>
                <span class="btn__text">SPRWADŹ</span>
            </button>
        </div>

        <div class="game-box__try-counter">0</div>
    </main>

    <!-- JS. -->
    <script src="js/app.js"></script>
</body>

</html>
